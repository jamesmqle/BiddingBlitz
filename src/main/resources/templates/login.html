<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form th:action="@{/login}" method="post">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{userCredentials.username}" required />
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{userCredentials.password}" required />
  </div>
  <button type="submit">Login</button>

  <!-- Display error message if authentication fails -->
  <p th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></p>
</form>
</body>
</html>
